server:
    port: 8080
spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/todolist
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
                ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true
    logging:
        level:
            org.springframework: INFO
            com.example.todolist: DEBUG
            org.thymeleaf: DEBUG
    thymeleaf:
        prefix: classpath:/templates/
        suffix: .html
        cache: false